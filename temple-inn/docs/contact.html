    <main class="wrapper">
        <p class="title">Contact Us</p>
        <section id="align">
        <section id="contact">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.405019701323!2d-77.09772048464716!3d38.98325177955754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1575670465516!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen=""></iframe>
        <p id="info">Temple Inn & Suites<br>
        Corporate Headquarters<br><br>
        4800 Montgomery Ln #300<br>
        Bethesda, MD 20814<br><br>
        240-836-7537<br>
        contact@templeinn.com
        </p>
        </section>
        <section>
        <form id="response" action="/temple-inn/docs/thank-you.html">
            <fieldset>
                <legend>Contact</legend>
                <label>* Full Name: </label> <br>
                <input type="text" id="n" name="fullname" placeholder="John Doe" required><br>
                <label>* Email: </label><br>
                <input type="email" id="e" name="email" placeholder="templeinn@templeinn.com" required><br>
                <label>* Subject: </label><br>
                <input type="text" id="s" name="subject" placeholder="Subject" required><br>
                <label>* Message: </label><br>
                <textarea id="m" name="message"  placeholder="Write Something..." required></textarea> <br><br>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </section>
    </section>
    </main>

    <footer>
        <p>&copy;<span id="copyYear"></span> Temple Inn & Suites | <a href="/temple-inn/docs/resources.html">Resources</a> | <a href="/temple-inn/docs/contact.html">Contact Us</a> <br><span id="today"></span></p>
